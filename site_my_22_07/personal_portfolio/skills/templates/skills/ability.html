{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<h1>Навыки</h1>

<div class="img">
    <img src="{% static 'skills/skills.png' %}" alt="" width="768" height="432">
</div>

<h2>Виды:</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}" alt="" width="450" height="300"></div>
        <div class="text">
            <h2>
                <a href="{{ project.url }}" target="_blank"> {{ project.title }}</a>
            </h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
