<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
<ul class="menu">
    {% for m in menu %}
        <li><a href="{{m.url}}">{{ m.title }}</a></li>
    {% endfor %}
</ul>
<div class="content">
{% block content %}
{% endblock %}
</div>

</body>
</html>
